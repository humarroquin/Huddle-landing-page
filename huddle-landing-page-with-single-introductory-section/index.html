<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="/images/logo.svg" alt="Huddle" class="page-logo" />
        <div class="grid-container">
          <div class="img-wrapper">
            <img
              src="/images/illustration-mockups.svg"
              alt="app mockup"
              class="mockup-img"
            />
          </div>
          <div class="content-wrapper">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="btn">Register</button>
          </div>
        </div>
        <div class="social-icons-wrapper">
          <a href="#" aria-label="Open Facebook"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" aria-label="Open Twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" aria-label="Open Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
